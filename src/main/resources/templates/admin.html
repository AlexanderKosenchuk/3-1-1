<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table th:width="500" th:border="2" th:bgcolor="white">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Hobby</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Actions</th>

    </tr>
    <th:block th:each="user : ${allUsers}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.hobby}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.roles}"></td>

            <td><form th:method="GET" th:action="@{/{id}/edit(id=${user.id})}">
                <input type="submit" value="Update">
            </form></td>

            <td><form th:method="DELETE" th:action="@{/(id=${user.id})}">
                <input type="submit" value="Delete">
            </form></td>

        </tr>
    </th:block>
</table>

<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Add user">
</form>


<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
